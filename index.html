<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pageContent">

    <div class="Title">
      <h1 id="pageTitle"> Can you Smell what The Rock is Cooking?</h1>
    </div>
    <div class="Prompt">
      <p id="main">Type in Yes or No:</p>
    </div>

    <div class="BoxTypeIn">
      <input id="userInput" type="text">
      <button id="pressButton" type="button" name="button">Generate Meal</button>
    </div>

    <div class="resultContainer">
      <p id="resultText">Chefing it up...</p>
    </div>
    <img id="img" src="the-rock-raises-eyebrow.gif" style="display: none;"></img>


    </div>

    <script src="script.js"></script>
  </body>
</html>
